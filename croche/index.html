    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
        }

        .imagem-container {
            width: 100%;
            background-color: #f4f4f4;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .sticky-button {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #25D366, #128C7E);
            color: #ffffff;
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            border-radius: 4px;
        }

        .sticky-button i {
            margin-right: 8px;
        }

        .sticky-button:focus {
            outline: 2px dashed #ffffff;
            outline-offset: 4px;
        }

        .sticky-button:hover {
            background: linear-gradient(90deg, #20B854, #0D6F54);
        }
    </style>
</head>
<body>
    <div class="imagem-container">
        <img src="croche/1.jpg" alt="Imagem de exemplo 1" width="1200" height="800" loading="lazy">
        <img src="croche/2.jpg" alt="Imagem de exemplo 2" width="1200" height="800" loading="lazy">
    </div>

    <!-- Botão Pegajoso -->
    <button 
        class="sticky-button" 
        id="sticky-button" 
        onclick="window.location.href='https://seguro.aprendacomigo.shop/r/AL5WDGJCM0'" 
        aria-label="Clique para ter acesso ao conteúdo">
        <i class="fas fa-shopping-cart" aria-hidden="true"></i> EU QUERO TER ACESSO
    </button>

    <script>
        // Função para exibir o botão quando o usuário rolar 80% da página
        window.onscroll = function () {
            const scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;
            const pageHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercentage = (scrollPosition / pageHeight) * 100;

            const button = document.getElementById('sticky-button');
            if (scrollPercentage >= 80) {
                button.style.display = 'flex'; // Mantém a flexibilidade do layout
            } else {
                button.style.display = 'none';
            }
        };
    </script>
</body>
